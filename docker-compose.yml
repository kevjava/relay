version: '3.8'

services:
  relay:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: relay-cms
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./config:/var/www/html/config
      - ./content:/var/www/html/content
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - PHP_MEMORY_LIMIT=256M
    restart: unless-stopped
    networks:
      - relay-network

networks:
  relay-network:
    driver: bridge
